<div class="content-wrapper">

  <section class="content-header">
    <h1>Doctors:</h1>
  </section>


  <div class="container" style="margin-top: 2%;">
    <div class="row">
      <div class="col-md-6 ">
        <input class="btn btn-primary button" data-target="#myModal" data-toggle="modal" type="button" value="Add+">
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">

              <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">&times;</button>
                <h3 class="modal-title">Doctor Detail</h3>
              </div>
              <form class="form-horizontal" role="form">

                <div class="modal-body form-field">
                  <input class="doctor_form" formControlName="name" placeholder="Enter Full Name" required type="text">
                </div>

                <div class="modal-body form-field">
                  <input class="doctor_form" formControlName="number" placeholder="Contact Number" required type="text">
                </div>

                <div class="modal-body form-field">
                  <input class="doctor_form" formControlName="Address" placeholder="Address" required type="text">
                </div>

                <div class="modal-body form-field">
                  <input class="doctor_form" formControlName="location" placeholder="Location" required type="text">
                </div>

                <div class="modal-body form-field">
                  <input class="doctor_form" formControlName="type" placeholder="Kind of Doctor" required type="text">
                </div>

                <div class="modal-body form-field">
                  <input class="doctor_form" formControlName="email" placeholder="Email" required type="email">
                </div>

                <div class="modal-body form-field">
                  <input class="doctor_form" formControlName="id" placeholder="Create Id for Doctor" required
                         type="text">
                </div>

                <div class="modal-body form-field">
                  <input class="doctor_form" formControlName="password" placeholder="Create Password for Doctor"
                         required type="text">
                </div>

                <div class="modal-footer form-field">
                  <button class="btn btn-primary button" data-dismiss="modal" type="button">Save</button>
                </div>
              </form>

            </div>

          </div>
        </div>
      </div>

      <div class="col-md-6 ">
        <input class="btn btn-danger button" type="button" value="Delete">
      </div>
    </div>
  </div>


  <div class="container-fluid" style=" margin-top: 2%;">
    <div class="row">
      <div class="col-md-12 ">
        <table class="table">
          <thead class="table_heading">
          <tr>
            <th>id</th>
            <th>NAME</th>
            <th>LOCATION</th>
            <th>CONTACT NUMBER</th>
            <th>EDIT</th>
            <th>DELETE</th>
          </tr>
          </thead>

          <tbody style="border-bottom: 1px solid darkgrey;">
          <tr>
            <td>1</td>
            <td>Example</td>
            <td>indore</td>
            <td>9874563210</td>
            <td>
              <button class="btn btn-warning" type="button">Edit</button>
            </td>
            <td>
              <button class="btn btn-danger " type="button">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
