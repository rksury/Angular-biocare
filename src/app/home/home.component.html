<body class="hold-transition skin-blue sidebar-mini" >
<div>
  <header class="main-header">

    <!-- Logo -->
    <a class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>A</b>LT</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Bio</b>&nbsp; Care</span>
    </a>

    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a class="sidebar-toggle" data-toggle="push-menu" href="#" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- Messages: style can be found in dropdown.less-->
          <li class="dropdown messages-menu">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="fa fa-envelope-o"></i>
              <span class="label label-success">4</span>
            </a>
          </li>
          <!-- Notifications: style can be found in dropdown.less -->
          <li class="dropdown notifications-menu">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="fa fa-bell-o"></i>
              <span class="label label-warning">10</span>
            </a>
          </li>
          <!-- Tasks: style can be found in dropdown.less -->
          <li class="dropdown tasks-menu">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="fa fa-flag-o"></i>
              <span class="label label-danger">9</span>
            </a>
          </li>
          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              <img alt="User Image" class="user-image" src="../../assets/dist/img/user2-160x160.jpg">
              <span class="hidden-xs">{{user.username}}</span>
            </a>
          </li>
          <!-- Control Sidebar Toggle Button -->
        </ul>
      </div>

    </nav>
  </header>
  <aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img alt="User Image" class="img-circle" src="../../assets/dist/img/user2-160x160.jpg">
        </div>
        <div class="pull-left info">
          <p>{{user.fullname}}</p>
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>
      <!-- search form -->
      <form action="#" class="sidebar-form" method="get">
        <div class="input-group">
          <input class="form-control" name="q" placeholder="Search..." type="text">
          <span class="input-group-btn">
                <button class="btn btn-flat" id="search-btn" name="search" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>

      <ul class="sidebar-menu" data-widget="tree">
        <li class="active treeview menu-open">
          <a [routerLink]="['/home/dashboard']">
            <i class="fa fa-dashboard"></i> <span>Dashboard</span>
            <span class="pull-right-container"></span>
          </a>
        </li>

        <li class="treeview">
          <a [routerLink]="['/home/doctor']">
            <i class="fa fa-user-md"></i>
            <span>Doctor's</span>
          </a>
<!--          <ul class="treeview-menu">-->
<!--            <li><a><i class="fa fa-circle-o"></i> General</a></li>-->
<!--          </ul>-->


        <li class="treeview">
          <a [routerLink]="['/home/chemist']">
            <i class="fa fa-medkit"></i>
            <span>Chemist Shop</span>
          </a>
<!--          <ul class="treeview-menu">-->
<!--            <li><a><i class="fa fa-circle-o"></i> General</a></li>-->
<!--          </ul>-->


        <li class="treeview">
          <a [routerLink]="['/home/lab']">
            <i class="fa fa-flask"></i>
            <span>Laboratory</span>
          </a>
<!--          <ul class="treeview-menu">-->
<!--            <li><a><i class="fa fa-circle-o"></i> General</a></li>-->
<!--          </ul>-->

         <li class="treeview">
          <a [routerLink]="['/home/patient']">
            <i class="fa fa-user-plus"></i>
            <span>Patients</span>
          </a>
<!--          <ul class="treeview-menu">-->
<!--            <li><a><i class="fa fa-circle-o"></i> General</a></li>-->
<!--          </ul>-->
      </ul>




      <!--        <li class="header">LABELS</li>-->
      <!--        <li><a href="#"><i class="fa fa-circle-o text-red"></i> <span>Important</span></a></li>-->
      <!--        <li><a href="#"><i class="fa fa-circle-o text-yellow"></i> <span>Warning</span></a></li>-->
      <!--        <li><a href="#"><i class="fa fa-circle-o text-aqua"></i> <span>Information</span></a></li>-->


    </section>
    <!-- /.sidebar -->

  </aside>
  <div class="control-sidebar-bg"></div>
</div>
</body>
<router-outlet></router-outlet>
