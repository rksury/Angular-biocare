<div class="container-fluid login-page">
  <div class="hold-transition">
    <div class="register-box">
      <div class="register-logo">
        <a><b>Company</b>Logo</a>
      </div>

      <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>

        <form (ngSubmit)="onSubmit()" [formGroup]="submitform">

          <div class="form-group has-feedback" style="margin-top: 10%;">
            <input class="form-control" formControlName="fullname" name="fullname" placeholder="Full name" type="text">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>

          <div class="form-group has-feedback">
            <input class="form-control" formControlName="email" name="email" placeholder="Email" type="email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>

          </div>
          <div class="form-group has-feedback">
            <input class="form-control" formControlName="password" name="password" placeholder="Password" placeholder="Password" type="password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input class="form-control" formControlName="confirm_password" placeholder="Retype password" type="password">
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
          </div>
          <div class="row" style="margin-top: 10%;">
            <div class="col-xs-8">
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
              <button  class="btn btn-primary btn-block btn-flat" type="submit">Register</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <div style="text-align: center; margin-top: 20%;">
          <button [routerLink]="['/login']" class="btn btn-primary " style="width: 100%;" type="submit">I already have a
            membership
          </button>
        </div>
      </div>
      <!-- /.form-box -->
    </div>
    <!-- /.register-box -->

  </div>
</div>
